            <h1 class="text-center mb-4">Compre seu Ingresso</h1>
            <p class="text-center">Preço por ingresso: <strong>R$ <span id="price">50.00</span></strong></p>
            
            <!-- Formulário -->
            <form id="purchaseForm" action="processa_compra.php" method="POST">
                <!-- Seleção de Dias -->
                <div class="mb-3">
                    <label for="dia" class="form-label">Escolha o dia:</label>
                    <select class="form-select" id="dia" name="dia" required>
                        <option value="" disabled selected>Selecione um dia</option>
                        <option value="Segunda 12">Segunda, 12</option>
                        <option value="Terça 13">Terça, 13</option>
                        <option value="Quarta 14">Quarta, 14</option>
                        <option value="Quinta 15">Quinta, 15</option>
                    </select>
                </div>

                <!-- Seleção de Horários -->
                <div class="mb-3">
                    <label for="horario" class="form-label">Escolha o horário:</label>
                    <select class="form-select" id="horario" name="horario" required>
                        <option value="" disabled selected>Selecione um horário</option>
                        <option value="10:00">10:00</option>
                        <option value="14:00">14:00</option>
                        <option value="18:00">18:00</option>
                    </select>
                </div>

                <!-- Quantidade de ingressos -->
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantidade:</label>
                    <input type="number" class="form-control text-center" id="quantity" name="quantity" value="1" min="1" onchange="updateTotal()" required>
                </div>
                
                <div class="mt-4 text-center">
                    <p class="fs-5">Total: <strong>R$ <span id="total">50.00</span></strong></p>
                </div>

                <!-- Campos ocultos para envio ao servidor -->
                <input type="hidden" name="price" id="hiddenPrice" value="50.00">
                <input type="hidden" name="total" id="hiddenTotal" value="50.00">

                <button type="submit" class="btn btn-success w-100 mt-3">Comprar</button>
            </form>
        </div>
    </div>

    <!-- JavaScript para cálculo do total -->
    <script>
        function updateTotal() {
            const price = 50.00; // Preço fixo do ingresso
            const quantity = document.getElementById('quantity').value;
            const total = (price * quantity).toFixed(2); // Calcula o total com 2 casas decimais
            
            // Atualiza os valores na tela e nos campos ocultos
            document.getElementById('total').innerText = total;
            document.getElementById('hiddenTotal').value = total;
        }
    </script>
